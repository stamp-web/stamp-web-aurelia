<template>
	<require from="../../value-converters/empty-text"></require>
	<form>
		<div class="form-group row">
			<label for="editor-name" class="col-sm-3">Name</label>
			<div class="col-sm-9">
				<input id="editor-name" tabindex="100" class="form-control" type="text" value.bind="model.name | emptyText">
			</div>
		</div>
		<div class="form-group row">
			<label for="editor-desc" class="col-sm-3">Description</label>
			<div class="col-sm-9">
				<textarea id="editor-desc" tabindex="150" value.bind="model.description | emptyText" class="form-control" rows="4"></textarea>
			</div>
		</div>
	</form>
</template>
