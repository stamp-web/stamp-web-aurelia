<template>

	<require from="../../elements/editor-dialog"></require>
    <require from="resources/views/manage/manage.css"></require>

	<editor-dialog model.bind="editingModel" content.bind="editorContent" icon.bind="editorIcon" title.bind="editorTitle" dialog-id="editorDialog" ></editor-dialog>

	<div class="container-fluid manage-list">
		<div class="row">
			<div class="col-sm-2 hidden-xs">
				<ul class="list-group entity-type">
					<li class="list-group-item ${($parent.selectedEntity==entity) ? 'selected' : ''} select-${entity.field}" repeat.for="entity of entityModels">
						<div click.delegate="$parent.setEntity(entity.field)">
							<span class="${entity.icon}"></span> ${entity.label}
						</div>
						<div>
							<button type="button" class="btn btn-default btn-xs sw-create-action" click.trigger="$parent.create(entity)" data-toggle="modal" data-target="#editorDialog">
								<span class="sw-icon-plus"></span>
							</button>
						</div>


					</li>
				</ul>
			</div>
			<div class="col-sm-10 list-${selectedEntity.field}">
				<router-view></router-view>
			</div>
		</div>
	</div>

</template>
