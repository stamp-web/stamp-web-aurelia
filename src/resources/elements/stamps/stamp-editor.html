<template>
	<require from="resources/elements/stamps/stamp-editor.css"></require>
    <require from="./stamp-details"></require>
	<require from="../catalogue-numbers/cn-details"></require>
    <require from="../ownerships/ownership-editor"></require>


	<div class="stamp-editor" if.bind="duplicateModel && loaded">
        <div>
            <form class="form-horizontal">
                <stamp-details model.bind="duplicateModel" is-valid.bind="validity.stamp"></stamp-details>
                <catalogue-number-details model.bind="activeCatalogueNumber" is-valid.bind="validity.catalogueNumber"></catalogue-number-details>
                <ownership-editor if.bind="showOwnerhshipPanel" model.bind="ownership" is-valid.bind="validity.ownership"></ownership-editor>
            </form>
        </div>

		<div class="editor-buttons">
            <button type="button" class="btn btn-secondary" click.delegate="cancel()">${'actions.cancel'|t}</button>
			<button type="button" class="btn btn-secondary" click.delegate="saveAndNew()" disabled.bind="invalid" if.bind="createMode">${'actions.save-and-new'|t}</button>
            <button type="button" class="btn btn-primary" click.delegate="save()" disabled.bind="invalid">${'actions.save'|t}</button>
		</div>
	</div>

</template>
