<template>
    <require from="resources/elements/date-picker/date-picker.css"></require>

    <span class="date-picker-wrapper">
        <input type="text" class="form-control" value.bind="displayValue" change.trigger="change($event)"
               keyup.delegate="handleKeyUp($event)" autocomplete="off">
        <span class="sw-icon-cancel" click.delegate="clear($event)" show.bind="value"></span>
        <span class="sw-icon-calendar"></span>
    </span>

</template>
