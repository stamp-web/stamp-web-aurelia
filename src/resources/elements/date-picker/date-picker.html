<template>
    <require from="bootstrap-datepicker/css/bootstrap-datepicker3.css"></require>
    <require from="resources/elements/date-picker/date-picker.css"></require>

    <span class="date-wrapper">
        <label if.bind="range">${'date-picker.from'|t}</label>
        <span class="date-control start-date">
            <input value.two-way="selectedDate" class="form-control" type="text" size="10" autocomplete="off">
            <span class="sw-icon-cancel" click.trigger="clear($event)" show.bind="selectedDate"></span>
            <span class="sw-icon-calendar date-toggle" click.trigger="show($event)"></span>
        </span>
    </span>
    <span class="date-wrapper" if.bind="range">
        <label class="to-label">${'date-picker.to'|t}</label>
        <span class="date-control end-date">
            <input value.two-way="selectedEndDate" class="form-control" type="text" size="10" autocomplete="off">
            <span class="sw-icon-cancel" click.trigger="clear($event)" show.bind="selectedEndDate"></span>
            <span class="sw-icon-calendar date-toggle" click.trigger="show($event)"></span>
        </span>
    </span>

</template>
