<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stamp Web 6.0.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src https://* 'self' data:;"/>
    <link href="https://drake-server.ddns.net" rel="preconnect" crossorigin="">
    <link rel="stylesheet" type="text/css" href="resources/css/splash.css">
    <link rel="stylesheet" type="text/css" href="resources/fonts/stamp-web/css/stamp-web.css">

</head>

<body aurelia-app="main">
<div class="splash">
    <div class="banner-splash">
        <div></div>
    </div>
    <div class="content">
        <div class="message">Stamp Web</div>
        <div class="version">Version 6.2.0</div>
        <div class="sw-icon-progress splash-spin"></div>
        <div class="build-version"></div>
    </div>
</div>
<script>
    let req = new XMLHttpRequest()
    req.onreadystatechange = function () {
        if (req.readyState === 4) {
            if (req.status === 200) {
                let value = JSON.parse(req.responseText);
                document.querySelector(".build-version").innerHTML = "Build " + value['buildTime'];
            } else {
                console.log("Unable to obtain build information");
            }
        }
    }
    req.open("GET", "/build-number.json");
    req.send();

</script>

<script src="scripts/vendor-bundle.js" data-main="aurelia-bootstrapper"></script>
<script src="scripts/dep-bundle.js"></script>
</body>
</html>
